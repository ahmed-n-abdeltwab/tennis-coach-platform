version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: tennis-coach-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tennis_coach_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tennis-coach-network

  postgres_test:
    image: postgres:15
    container_name: tennis-coach-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tennis_coach_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - tennis-coach-network

  redis:
    image: redis:7-alpine
    container_name: tennis-coach-redis
    ports:
      - "6379:6379"
    networks:
      - tennis-coach-network

  mailhog:
    image: mailhog/mailhog
    container_name: tennis-coach-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - tennis-coach-network

volumes:
  postgres_data:
  postgres_test_data:

networks:
  tennis-coach-network:
    driver: bridge
