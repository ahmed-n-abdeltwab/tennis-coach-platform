version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: tennis-coach-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tennis_coach_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tennis-coach-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tennis_coach_dev"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: tennis-coach-redis
    ports:
      - "6379:6379"
    networks:
      - tennis-coach-network

  mailhog:
    image: mailhog/mailhog
    container_name: tennis-coach-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - tennis-coach-network

volumes:
  postgres_data:
  postgres_test_data:

networks:
  tennis-coach-network:
    driver: bridge
