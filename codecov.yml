# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

# Coverage settings
coverage:
  precision: 2
  round: down
  range: "60...90"

  status:
    # Overall project coverage
    project:
      default:
        target: 80%
        threshold: 2%
        base: auto
        if_ci_failed: error
        informational: false

    # Per-patch coverage (for PRs)
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
        if_ci_failed: error

# Comment settings for PRs - Enhanced for rich reports
comment:
  # Full layout with all available sections
  layout: "header, diff, flags, components, files, footer"
  # Options: reach, diff, flags, files, components, header, footer, newfooter
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  # Show coverage for files changed in the PR
  show_carryforward_flags: true
  # Hide project coverage if unchanged
  hide_project_coverage: false

# Ignore paths
ignore:
  - "**/*.spec.ts"
  - "**/*.test.ts"
  - "**/*.e2e-spec.ts"
  - "**/test/**"
  - "**/tests/**"
  - "**/__tests__/**"
  - "**/__mocks__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/coverage/**"
  - "**/*.config.js"
  - "**/*.config.ts"
  - "**/migrations/**"
  - "**/*.d.ts"
  - "**/main.ts"
  - "**/*.module.ts"

# Flags for different test types
flags:
  unit:
    paths:
      - apps/api/src/
    carryforward: true

  integration:
    paths:
      - apps/api/src/
    carryforward: true

  e2e:
    paths:
      - apps/api/src/
    carryforward: true

# Component settings (per-app coverage)
component_management:
  default_rules:
    statuses:
      - type: project
        target: 80%
      - type: patch
        target: 80%
  individual_components:
    - component_id: api
      name: API Backend
      paths:
        - apps/api/src/**
    - component_id: web
      name: Web Frontend
      paths:
        - apps/web/src/**
    - component_id: libs
      name: Shared Libraries
      paths:
        - libs/**

# GitHub checks
github_checks:
  annotations: true

# Parsers
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
