# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

# Coverage targets and thresholds
coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    # Overall project coverage
    project:
      default:
        target: 80%
        threshold: 2% # Allow 2% drop
        if_ci_failed: error

    # Coverage for new code in PR
    patch:
      default:
        target: 80%
        threshold: 1%

# PR comment configuration
comment:
  layout: "reach,diff,flags,components,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

# Flag management for different test types
flags:
  unit:
    paths:
      - apps/api/src/
    carryforward: true

  integration:
    paths:
      - apps/api/src/
    carryforward: true

  e2e:
    paths:
      - apps/api/src/
    carryforward: true

# Component coverage tracking by feature
component_management:
  default_rules:
    statuses:
      - type: project
        target: 80%

  individual_components:
    - component_id: authentication
      name: Authentication & IAM
      paths:
        - apps/api/src/app/iam/**
        - apps/api/src/app/sessions/**

    - component_id: booking
      name: Booking System
      paths:
        - apps/api/src/app/booking-types/**
        - apps/api/src/app/calendar/**
        - apps/api/src/app/time-slots/**

    - component_id: payments
      name: Payments & Discounts
      paths:
        - apps/api/src/app/payments/**
        - apps/api/src/app/discounts/**

    - component_id: messaging
      name: Messaging & Notifications
      paths:
        - apps/api/src/app/messages/**
        - apps/api/src/app/notifications/**

    - component_id: infrastructure
      name: Infrastructure
      paths:
        - apps/api/src/app/prisma/**
        - apps/api/src/app/redis/**
        - apps/api/src/app/logger/**
        - apps/api/src/app/health/**

    - component_id: accounts
      name: Account Management
      paths:
        - apps/api/src/app/accounts/**

# Ignore patterns
ignore:
  - "**/*.spec.ts"
  - "**/*.test.ts"
  - "**/*.e2e.spec.ts"
  - "**/*.integration.spec.ts"
  - "**/test/**"
  - "**/tests/**"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/*.d.ts"
  - "**/*.interface.ts"
  - "**/*.enum.ts"
  - "**/*.type.ts"
  - "**/main.ts"

# GitHub checks
github_checks:
  annotations: true
