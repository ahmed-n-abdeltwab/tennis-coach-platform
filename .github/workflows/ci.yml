name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  actions: read
  contents: read
  security-events: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"
  # Nx Cloud disabled - using custom GitHub Actions bots instead
  NX_CLOUD_ENABLED: "false"

jobs:
  # ============================================================================
  # STAGE 1: Code Quality & Security (runs first, fast feedback)
  # ============================================================================

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Nx SHAs for affected detection
        uses: nrwl/nx-set-shas@v4

      - name: Run linting
        run: pnpm exec nx affected -t lint --exclude=web
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ env.NX_CLOUD_ENABLED == 'true' && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}

      - name: Auto-format code
        run: pnpm format

      - name: Check for formatting changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "âŒ Code formatting issues detected. Please run 'pnpm format' locally."
            git diff
            exit 1
          else
            echo "âœ… Code is properly formatted"
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ============================================================================
  # STAGE 2: Build (runs after code quality checks pass)
  # ============================================================================

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Set up Nx SHAs for affected detection
        uses: nrwl/nx-set-shas@v4

      - name: Build affected projects
        run: pnpm exec nx affected -t build --exclude=web
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ env.NX_CLOUD_ENABLED == 'true' && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: success()
        with:
          name: build-artifacts
          path: |
            dist/
            !dist/**/*.map
          retention-days: 7

  # ============================================================================
  # STAGE 3: Tests (runs in parallel after build succeeds)
  # ============================================================================

  test:
    name: Test - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, e2e]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tennis_coach_test_${{ matrix.test-type }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run database migrations
        run: pnpm db:migrate:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test_${{ matrix.test-type }}

      - name: Run ${{ matrix.test-type }} tests
        run: pnpm exec nx run api:test:${{ matrix.test-type }} -- --coverage --coverageReporters=json-summary --coverageReporters=lcov
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ env.NX_CLOUD_ENABLED == 'true' && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test_${{ matrix.test-type }}
          DATABASE: tennis_coach_test_${{ matrix.test-type }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 0
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 24h
          BCRYPT_SALT_ROUNDS: 10
          PAYPAL_CLIENT_ID: test-paypal-client-id
          PAYPAL_CLIENT_SECRET: test-paypal-client-secret
          PAYPAL_ENVIRONMENT: sandbox
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:3333/auth/google/callback
          SMTP_SENDER_EMAIL: test@example.com
          SMTP_TOKEN: test-smtp-token
          NODE_ENV: test
          PORT: 3333
          FRONTEND_URL: http://localhost:4200
          npm_package_version: 1.0.0
          LOG_LEVEL: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/apps/api/${{ matrix.test-type }}/lcov.info
          flags: ${{ matrix.test-type }}
          name: ${{ matrix.test-type }}-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload test reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-reports-${{ matrix.test-type }}
          path: |
            **/test-reports/
            **/coverage/
          retention-days: 30

  # ============================================================================
  # STAGE 4: PR Test Analysis & Report
  # ============================================================================

  pr-analysis:
    name: PR Test Analysis & Report
    runs-on: ubuntu-latest
    needs: [lint, security, build, test]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    env:
      QUALITY_THRESHOLD_EXCELLENT: 80
      QUALITY_THRESHOLD_GOOD: 60
      PROGRESS_BAR_WIDTH: 20
      PROGRESS_BAR_SCALE: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Nx SHAs for affected detection
        uses: nrwl/nx-set-shas@v4

      - name: Get affected projects
        id: affected
        run: |
          set -e

          AFFECTED_APPS=$(pnpm exec nx show projects --affected --type app 2>/dev/null || echo "")
          AFFECTED_LIBS=$(pnpm exec nx show projects --affected --type lib 2>/dev/null || echo "")

          if [ -n "$AFFECTED_APPS" ]; then
            APP_COUNT=$(echo "$AFFECTED_APPS" | grep -c .)
          else
            APP_COUNT=0
          fi

          if [ -n "$AFFECTED_LIBS" ]; then
            LIB_COUNT=$(echo "$AFFECTED_LIBS" | grep -c .)
          else
            LIB_COUNT=0
          fi

          echo "total=$((APP_COUNT + LIB_COUNT))" >> $GITHUB_OUTPUT
          echo "apps=$APP_COUNT" >> $GITHUB_OUTPUT
          echo "libs=$LIB_COUNT" >> $GITHUB_OUTPUT

          echo "$AFFECTED_APPS" > affected_apps.txt
          echo "$AFFECTED_LIBS" > affected_libs.txt

      - name: Download test artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: test-reports-*
          path: downloaded-reports
          merge-multiple: true

      - name: Organize test artifacts
        run: |
          mkdir -p test-reports coverage/apps/api/{unit,integration,e2e}

          find ./downloaded-reports -type f -name "*.xml" -exec cp {} test-reports/ \;
          find ./downloaded-reports -type f -name "test-report-*.json" -exec cp {} test-reports/ \;

          for test_type in unit integration e2e; do
            COVERAGE_FILE=$(find ./downloaded-reports -type f -path "*/api/${test_type}/coverage-summary.json" | head -1)
            if [ -n "$COVERAGE_FILE" ]; then
              cp "$COVERAGE_FILE" "coverage/apps/api/${test_type}/coverage-summary.json"
            fi
          done

      - name: Analyze test artifacts
        id: analyze
        run: |
          node scripts/analyze-test-artifacts.js test-reports/analysis.json
          if [ -f "test-reports/analysis.json" ]; then
            echo "analysis_available=true" >> $GITHUB_OUTPUT
          else
            echo "analysis_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate PR report
        id: report
        run: |
          set -e

          ANALYSIS_FILE="test-reports/analysis.json"
          REPO="${{ github.repository }}"
          PR_NUM="${{ github.event.number }}"

          create_progress_bar() {
            local pct=$1
            local filled=$(awk "BEGIN {print int($pct / $PROGRESS_BAR_SCALE)}")
            local empty=$(($PROGRESS_BAR_WIDTH - filled))
            printf "[%s%s]" "$(printf 'â–ˆ%.0s' $(seq 1 $filled))" "$(printf 'â–‘%.0s' $(seq 1 $empty))"
          }

          get_quality_badge() {
            local pct=$1
            if [ "$pct" = "N/A" ]; then
              echo "âšª N/A"
              return
            fi

            local num=$(echo "$pct" | awk '{print int($1)}')
            if [ "$num" -ge $QUALITY_THRESHOLD_EXCELLENT ]; then
              echo "ðŸŸ¢ Excellent"
            elif [ "$num" -ge $QUALITY_THRESHOLD_GOOD ]; then
              echo "ðŸŸ¡ Good"
            else
              echo "ðŸ”´ Needs Work"
            fi
          }

          format_percentage() {
            local value=$1
            if [ "$value" = "N/A" ]; then
              echo "N/A"
            else
              echo "${value}%"
            fi
          }

          format_duration() {
            local value=$1
            if [ "$value" = "0" ] || [ "$value" = "N/A" ]; then
              echo "N/A"
            else
              echo "${value}s"
            fi
          }

          {
            echo "# ðŸŽ¯ Test & Coverage Report"
            echo ""
            echo "## âœ… All Tests Passed"
            echo ""

            if [ "${{ steps.analyze.outputs.analysis_available }}" != "true" ]; then
              echo "> âš ï¸ Test analysis data not available"
              echo ""
            else
              TOTAL_TESTS=$(jq -r '.summary.aggregate.total.tests' "$ANALYSIS_FILE")
              TOTAL_PASSED=$(jq -r '.summary.aggregate.total.passed' "$ANALYSIS_FILE")
              TOTAL_FAILED=$(jq -r '.summary.aggregate.total.failed' "$ANALYSIS_FILE")
              TOTAL_SKIPPED=$(jq -r '.summary.aggregate.total.skipped' "$ANALYSIS_FILE")
              PASS_RATE=$(jq -r '.summary.aggregate.total.passRate' "$ANALYSIS_FILE")

              echo "## ðŸ“Š Test Suite Overview"
              echo ""
              echo "| Suite | Tests | Pass Rate | Duration | Lines | Statements | Functions | Branches | Quality |"
              echo "|-------|-------|-----------|----------|-------|------------|-----------|----------|---------|"

              for test_type in unit integration e2e; do
                HAS_DATA=$(jq -r ".testTypes.${test_type}.hasData" "$ANALYSIS_FILE")

                if [ "$HAS_DATA" = "true" ]; then
                  TESTS=$(jq -r ".testTypes.${test_type}.junit.tests // 0" "$ANALYSIS_FILE")
                  PASSED=$(jq -r ".testTypes.${test_type}.junit.passed // 0" "$ANALYSIS_FILE")
                  FAILED=$(jq -r ".testTypes.${test_type}.junit.failures // 0" "$ANALYSIS_FILE")
                  DURATION=$(jq -r ".testTypes.${test_type}.junit.time // 0" "$ANALYSIS_FILE")

                  if [ "$TESTS" -gt 0 ]; then
                    PASS_RATE=$(awk "BEGIN {printf \"%.1f\", ($PASSED / $TESTS) * 100}")
                  else
                    PASS_RATE="N/A"
                    TESTS="N/A"
                  fi

                  COV_LINES=$(jq -r ".testTypes.${test_type}.coverage.lines.pct // \"N/A\"" "$ANALYSIS_FILE")
                  COV_STATEMENTS=$(jq -r ".testTypes.${test_type}.coverage.statements.pct // \"N/A\"" "$ANALYSIS_FILE")
                  COV_FUNCTIONS=$(jq -r ".testTypes.${test_type}.coverage.functions.pct // \"N/A\"" "$ANALYSIS_FILE")
                  COV_BRANCHES=$(jq -r ".testTypes.${test_type}.coverage.branches.pct // \"N/A\"" "$ANALYSIS_FILE")

                  QUALITY=$(get_quality_badge "$COV_LINES")
                else
                  TESTS="N/A"
                  PASS_RATE="N/A"
                  DURATION="0"
                  COV_LINES="N/A"
                  COV_STATEMENTS="N/A"
                  COV_FUNCTIONS="N/A"
                  COV_BRANCHES="N/A"
                  QUALITY="ðŸ”´ Needs Work"
                fi

                PASS_RATE=$(format_percentage "$PASS_RATE")
                DURATION=$(format_duration "$DURATION")
                COV_LINES=$(format_percentage "$COV_LINES")
                COV_STATEMENTS=$(format_percentage "$COV_STATEMENTS")
                COV_FUNCTIONS=$(format_percentage "$COV_FUNCTIONS")
                COV_BRANCHES=$(format_percentage "$COV_BRANCHES")

                echo "| **${test_type^}** | $TESTS | $PASS_RATE | $DURATION | $COV_LINES | $COV_STATEMENTS | $COV_FUNCTIONS | $COV_BRANCHES | $QUALITY |"
              done

              echo ""
              echo "> **Quality Legend:** ðŸŸ¢ Excellent (â‰¥${QUALITY_THRESHOLD_EXCELLENT}%) â€¢ ðŸŸ¡ Good (â‰¥${QUALITY_THRESHOLD_GOOD}%) â€¢ ðŸ”´ Needs Work (<${QUALITY_THRESHOLD_GOOD}%)"
              echo ""

              echo "## ðŸ“ˆ Summary"
              echo ""
              echo "| Metric | Value |"
              echo "|--------|-------|"
              echo "| **Total Tests** | $TOTAL_TESTS |"
              echo "| âœ… Passed | $TOTAL_PASSED |"
              echo "| âŒ Failed | $TOTAL_FAILED |"
              echo "| â­ï¸ Skipped | $TOTAL_SKIPPED |"
              echo "| **Pass Rate** | ${PASS_RATE} |"
              echo ""

              for test_type in unit integration e2e; do
                HAS_DATA=$(jq -r ".testTypes.${test_type}.hasData" "$ANALYSIS_FILE")
                if [ "$HAS_DATA" != "true" ]; then
                  continue
                fi

                echo "<details>"
                echo "<summary><b>ðŸ“‹ ${test_type^} Tests</b> â€” Detailed Results</summary>"
                echo ""

                TESTS=$(jq -r ".testTypes.${test_type}.junit.tests // 0" "$ANALYSIS_FILE")
                PASSED=$(jq -r ".testTypes.${test_type}.junit.passed // 0" "$ANALYSIS_FILE")
                FAILED=$(jq -r ".testTypes.${test_type}.junit.failures // 0" "$ANALYSIS_FILE")
                SKIPPED=$(jq -r ".testTypes.${test_type}.junit.skipped // 0" "$ANALYSIS_FILE")
                DURATION=$(jq -r ".testTypes.${test_type}.junit.time // 0" "$ANALYSIS_FILE")

                echo "### Test Execution"
                echo ""
                if [ "$TESTS" -gt 0 ]; then
                  SUITE_PASS_RATE=$(awk "BEGIN {printf \"%.1f\", ($PASSED / $TESTS) * 100}")

                  echo "| Metric | Value |"
                  echo "|--------|-------|"
                  echo "| Total | $TESTS |"
                  echo "| âœ… Passed | $PASSED |"
                  echo "| âŒ Failed | $FAILED |"
                  echo "| â­ï¸ Skipped | $SKIPPED |"
                  echo "| Success Rate | ${SUITE_PASS_RATE}% |"
                  echo "| Duration | ${DURATION}s |"
                else
                  echo "âš ï¸ No test results found"
                fi
                echo ""

                COV_LINES_PCT=$(jq -r ".testTypes.${test_type}.coverage.lines.pct // null" "$ANALYSIS_FILE")

                echo "### Code Coverage"
                echo ""
                if [ "$COV_LINES_PCT" != "null" ]; then
                  COV_LINES_COVERED=$(jq -r ".testTypes.${test_type}.coverage.lines.covered" "$ANALYSIS_FILE")
                  COV_LINES_TOTAL=$(jq -r ".testTypes.${test_type}.coverage.lines.total" "$ANALYSIS_FILE")
                  COV_STATEMENTS_PCT=$(jq -r ".testTypes.${test_type}.coverage.statements.pct" "$ANALYSIS_FILE")
                  COV_FUNCTIONS_PCT=$(jq -r ".testTypes.${test_type}.coverage.functions.pct" "$ANALYSIS_FILE")
                  COV_BRANCHES_PCT=$(jq -r ".testTypes.${test_type}.coverage.branches.pct" "$ANALYSIS_FILE")

                  COV_NUM=$(echo "$COV_LINES_PCT" | awk '{print int($1)}')
                  if [ "$COV_NUM" -ge $QUALITY_THRESHOLD_EXCELLENT ]; then
                    BADGE="ðŸŸ¢"
                  elif [ "$COV_NUM" -ge $QUALITY_THRESHOLD_GOOD ]; then
                    BADGE="ðŸŸ¡"
                  else
                    BADGE="ðŸ”´"
                  fi

                  echo "**$BADGE Quality**"
                  echo ""
                  echo "| Metric | Coverage | Visual |"
                  echo "|--------|----------|--------|"
                  echo "| **Lines** | **${COV_LINES_PCT}%** | $(create_progress_bar $COV_LINES_PCT) |"
                  echo "| Statements | ${COV_STATEMENTS_PCT}% | $(create_progress_bar $COV_STATEMENTS_PCT) |"
                  echo "| Functions | ${COV_FUNCTIONS_PCT}% | $(create_progress_bar $COV_FUNCTIONS_PCT) |"
                  echo "| Branches | ${COV_BRANCHES_PCT}% | $(create_progress_bar $COV_BRANCHES_PCT) |"
                  echo ""
                  echo "_${COV_LINES_COVERED} of ${COV_LINES_TOTAL} lines covered â€¢ $((COV_LINES_TOTAL - COV_LINES_COVERED)) lines remaining_"
                else
                  echo "> **No coverage data available**"
                fi
                echo ""

                echo "</details>"
                echo ""
              done
            fi

            TOTAL=${{ steps.affected.outputs.total }}
            if [ "$TOTAL" -gt 0 ]; then
              echo "---"
              echo ""
              echo "## ðŸ“¦ Impact Analysis"
              echo ""
              echo "<details>"
              echo "<summary><b>${TOTAL} projects affected</b> by this PR</summary>"
              echo ""

              if [ ${{ steps.affected.outputs.apps }} -gt 0 ]; then
                echo "**Applications** (${{ steps.affected.outputs.apps }})"
                echo '```'
                cat affected_apps.txt
                echo '```'
                echo ""
              fi

              if [ ${{ steps.affected.outputs.libs }} -gt 0 ]; then
                echo "**Libraries** (${{ steps.affected.outputs.libs }})"
                echo '```'
                cat affected_libs.txt
                echo '```'
              fi

              echo "</details>"
              echo ""
            fi

            echo "---"
            echo ""
            echo "## ðŸ“‹ Metadata"
            echo ""
            echo "| | |"
            echo "|---|---|"
            echo "| **PR** | #${PR_NUM} |"
            echo "| **Branch** | \`${{ github.head_ref }}\` |"
            echo "| **Commit** | \`${{ github.event.pull_request.head.sha }}\` |"
            echo "| **CI Run** | [View â†’](https://github.com/${REPO}/actions/runs/${{ github.run_id }}) |"
            echo ""

            echo "<details>"
            echo "<summary><b>ðŸ’¡ Developer Commands</b></summary>"
            echo ""
            echo "\`\`\`bash"
            echo "# See what's affected"
            echo "pnpm exec nx show projects --affected"
            echo ""
            echo "# Run affected tests"
            echo "pnpm exec nx affected -t test"
            echo ""
            echo "# View dependency graph"
            echo "pnpm exec nx graph --affected"
            echo ""
            echo "# Run with coverage"
            echo "pnpm exec nx run api:test:unit -- --coverage"
            echo "\`\`\`"
            echo ""
            echo "</details>"
            echo ""

            echo "---"
            echo ""
            echo "<sub>ðŸ¤– Automated by [Test Analysis Bot](https://github.com/${REPO}/blob/${{ github.head_ref }}/.github/workflows/ci.yml) â€¢ Report generated in ${{ github.run_id }}</sub>"
          } > report.md

          cat report.md > $GITHUB_STEP_SUMMARY

      - name: Upload analysis artifact
        if: steps.analyze.outputs.analysis_available == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: test-analysis
          path: test-reports/analysis.json
          retention-days: 30

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: report.md
          comment-tag: comprehensive-pr-report
          mode: recreate

