name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  actions: read
  contents: read
  security-events: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"
  # Nx Cloud disabled - using custom GitHub Actions bots instead
  NX_CLOUD_ENABLED: "false"

jobs:
  # ============================================================================
  # STAGE 1: Code Quality & Security (runs first, fast feedback)
  # ============================================================================

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Nx SHAs for affected detection
        uses: nrwl/nx-set-shas@v4

      - name: Run linting
        run: pnpm exec nx affected -t lint --exclude=web
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ env.NX_CLOUD_ENABLED == 'true' && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}

      - name: Auto-format code
        run: pnpm format

      - name: Check for formatting changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "❌ Code formatting issues detected. Please run 'pnpm format' locally."
            git diff
            exit 1
          else
            echo "✅ Code is properly formatted"
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ============================================================================
  # STAGE 2: Build (runs after code quality checks pass)
  # ============================================================================

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Set up Nx SHAs for affected detection
        uses: nrwl/nx-set-shas@v4

      - name: Build affected projects
        run: pnpm exec nx affected -t build --exclude=web
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ env.NX_CLOUD_ENABLED == 'true' && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: success()
        with:
          name: build-artifacts
          path: |
            dist/
            !dist/**/*.map
          retention-days: 7

  # ============================================================================
  # STAGE 3: Tests (runs in parallel after build succeeds)
  # ============================================================================

  test:
    name: Test - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, e2e]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tennis_coach_test_${{ matrix.test-type }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run database migrations
        run: pnpm db:migrate:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test_${{ matrix.test-type }}

      - name: Run ${{ matrix.test-type }} tests
        run: pnpm exec nx run api:test:${{ matrix.test-type }} -- --coverage --coverageReporters=json-summary --coverageReporters=lcov
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ env.NX_CLOUD_ENABLED == 'true' && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test_${{ matrix.test-type }}
          DATABASE: tennis_coach_test_${{ matrix.test-type }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 0
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 24h
          BCRYPT_SALT_ROUNDS: 10
          PAYPAL_CLIENT_ID: test-paypal-client-id
          PAYPAL_CLIENT_SECRET: test-paypal-client-secret
          PAYPAL_ENVIRONMENT: sandbox
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:3333/auth/google/callback
          SMTP_SENDER_EMAIL: test@example.com
          SMTP_TOKEN: test-smtp-token
          NODE_ENV: test
          PORT: 3333
          FRONTEND_URL: http://localhost:4200
          npm_package_version: 1.0.0
          LOG_LEVEL: error

      - name: Generate coverage report
        if: always()
        run: node scripts/generate-coverage-report.js ${{ matrix.test-type }}
        continue-on-error: true

      - name: Generate test summary
        if: always()
        run: node scripts/generate-test-summary.js ${{ matrix.test-type }}
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-reports-${{ matrix.test-type }}
          path: |
            **/test-reports/
            **/coverage/
          retention-days: 30

  # ============================================================================
  # STAGE 4: Reporting (aggregates test results)
  # ============================================================================

  test-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Download all test reports
        uses: actions/download-artifact@v7
        with:
          pattern: test-reports-*
          merge-multiple: true
          path: test-reports

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-reports/**/junit*.xml
          check_name: Test Results (All)
          comment_mode: always
          compare_to_earlier_commit: true
        continue-on-error: true

