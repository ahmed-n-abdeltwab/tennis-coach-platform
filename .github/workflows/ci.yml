name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  actions: read
  contents: read
  security-events: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"

jobs:
  # Main CI job - lint, test, and build affected projects
  ci:
    name: CI - Lint, Test & Build
    runs-on: ubuntu-latest

    # Add Pervice for tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tennis_coach_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run database migrations
        run: pnpm db:migrate:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test

      - name: Set up Nx SHAs for affected detection
        uses: nrwl/nx-set-shas@v4

      # This enables task distribution via Nx Cloud
      # Uncomment when ready to use distributed task execution
      # - name: Start Nx Cloud CI run
      #   run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - name: Run affected tasks (lint, build)
        run: pnpm exec nx affected -t lint build --exclude=web
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test
          DATABASE: tennis_coach_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 0
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 24h
          BCRYPT_SALT_ROUNDS: 10
          PAYPAL_CLIENT_ID: test-paypal-client-id
          PAYPAL_CLIENT_SECRET: test-paypal-client-secret
          PAYPAL_ENVIRONMENT: sandbox
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:3333/auth/google/callback
          SMTP_SENDER_EMAIL: test@example.com
          SMTP_TOKEN: test-smtp-token
          NODE_ENV: test
          PORT: 3333
          FRONTEND_URL: http://localhost:4200
          npm_package_version: 1.0.0
          LOG_LEVEL: error

      - name: Run Unit Tests
        run: pnpm exec nx run api:test:unit --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test
          DATABASE: tennis_coach_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 0
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 24h
          BCRYPT_SALT_ROUNDS: 10
          PAYPAL_CLIENT_ID: test-paypal-client-id
          PAYPAL_CLIENT_SECRET: test-paypal-client-secret
          PAYPAL_ENVIRONMENT: sandbox
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:3333/auth/google/callback
          SMTP_SENDER_EMAIL: test@example.com
          SMTP_TOKEN: test-smtp-token
          NODE_ENV: test
          PORT: 3333
          FRONTEND_URL: http://localhost:4200
          npm_package_version: 1.0.0
          LOG_LEVEL: error

      - name: Run Integration Tests
        run: pnpm exec nx run api:test:integration --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test
          DATABASE: tennis_coach_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 0
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 24h
          BCRYPT_SALT_ROUNDS: 10
          PAYPAL_CLIENT_ID: test-paypal-client-id
          PAYPAL_CLIENT_SECRET: test-paypal-client-secret
          PAYPAL_ENVIRONMENT: sandbox
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:3333/auth/google/callback
          SMTP_SENDER_EMAIL: test@example.com
          SMTP_TOKEN: test-smtp-token
          NODE_ENV: test
          PORT: 3333
          FRONTEND_URL: http://localhost:4200
          npm_package_version: 1.0.0
          LOG_LEVEL: error

      - name: Run E2E Tests
        run: pnpm exec nx run api:test:e2e --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tennis_coach_test
          DATABASE: tennis_coach_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 0
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 24h
          BCRYPT_SALT_ROUNDS: 10
          PAYPAL_CLIENT_ID: test-paypal-client-id
          PAYPAL_CLIENT_SECRET: test-paypal-client-secret
          PAYPAL_ENVIRONMENT: sandbox
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:3333/auth/google/callback
          SMTP_SENDER_EMAIL: test@example.com
          SMTP_TOKEN: test-smtp-token
          NODE_ENV: test
          PORT: 3333
          FRONTEND_URL: http://localhost:4200
          npm_package_version: 1.0.0
          LOG_LEVEL: error

      # Nx Cloud self-healing CI - recommends fixes for failures
      - name: Fix CI issues
        run: pnpm exec nx fix-ci
        if: failure()

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/test-reports/junit*.xml
          check_name: Test Results
          comment_mode: always
          compare_to_earlier_commit: true
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            **/test-reports/
            **/coverage/
          retention-days: 30

      - name: Upload Unit Test Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage/apps/api/unit/lcov.info
          flags: unit
          name: unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload Integration Test Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage/apps/api/integration/lcov.info
          flags: integration
          name: integration-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload E2E Test Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage/apps/api/e2e/lcov.info
          flags: e2e
          name: e2e-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            dist/
            !dist/**/*.map
          retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      # Uncomment when GitHub Code Scanning is enabled in repository settings
