# Kubernetes Secret Template for Tennis Coach API
# ================================================
#
# IMPORTANT: This is a TEMPLATE file. Do NOT commit actual secrets to version control!
#
# Usage:
#   1. Copy this file to a secure location outside the repository
#   2. Replace all placeholder values with actual secrets
#   3. Apply using: kubectl apply -f secret.yaml
#
# Alternative: Use external secret management (HashiCorp Vault, AWS Secrets Manager, etc.)
#
apiVersion: v1
kind: Secret
metadata:
  name: tennis-coach-secrets
  namespace: tennis-coach
  labels:
    app: tennis-coach-api
type: Opaque
stringData:
  # =============================================================================
  # DATABASE CONFIGURATION
  # =============================================================================

  # PostgreSQL connection string
  # Format: postgresql://username:password@host:port/database
  # Example: postgresql://tennis_user:securepass123@db.example.com:5432/tennis_coach_prod
  database-url: "postgresql://USER:PASSWORD@HOST:5432/DATABASE"

  # =============================================================================
  # JWT AUTHENTICATION SECRETS
  # =============================================================================

  # JWT signing secret for access tokens
  # Requirements: Minimum 32 characters, use cryptographically secure random string
  # Generate with: openssl rand -base64 32
  jwt-secret: "REPLACE_WITH_32_CHAR_MINIMUM_SECRET"

  # JWT signing secret for refresh tokens
  # Requirements: Minimum 32 characters, must be different from jwt-secret
  # Generate with: openssl rand -base64 32
  jwt-refresh-secret: "REPLACE_WITH_32_CHAR_MINIMUM_REFRESH_SECRET"

  # =============================================================================
  # PAYPAL PAYMENT INTEGRATION
  # =============================================================================

  # PayPal REST API Client ID
  # Obtain from: https://developer.paypal.com/dashboard/applications
  # Use sandbox credentials for testing, live credentials for production
  paypal-client-id: "REPLACE_WITH_PAYPAL_CLIENT_ID"

  # PayPal REST API Client Secret
  # Obtain from: https://developer.paypal.com/dashboard/applications
  # Keep this value secure - never expose in client-side code
  paypal-client-secret: "REPLACE_WITH_PAYPAL_CLIENT_SECRET"

  # =============================================================================
  # GOOGLE OAUTH / CALENDAR INTEGRATION
  # =============================================================================

  # Google OAuth 2.0 Client ID
  # Obtain from: https://console.cloud.google.com/apis/credentials
  # Required scopes: calendar.events, calendar.readonly
  google-client-id: "REPLACE_WITH_GOOGLE_CLIENT_ID"

  # Google OAuth 2.0 Client Secret
  # Obtain from: https://console.cloud.google.com/apis/credentials
  google-client-secret: "REPLACE_WITH_GOOGLE_CLIENT_SECRET"

  # Google OAuth redirect URI
  # Must match exactly what's configured in Google Cloud Console
  # Format: https://your-domain.com/api/calendar/callback
  google-redirect-uri: "https://YOUR_DOMAIN/api/calendar/callback"

  # =============================================================================
  # EMAIL / SMTP CONFIGURATION
  # =============================================================================

  # Sender email address for outgoing notifications
  # This address will appear in the "From" field of emails
  smtp-sender-email: "noreply@YOUR_DOMAIN"

  # SMTP authentication token or password
  # For services like SendGrid, Mailgun, or AWS SES, use API key
  # For traditional SMTP, use the account password
  smtp-token: "REPLACE_WITH_SMTP_TOKEN_OR_API_KEY"
