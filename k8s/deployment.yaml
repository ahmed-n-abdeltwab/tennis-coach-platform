apiVersion: apps/v1
kind: Deployment
metadata:
  name: tennis-coach-api
  namespace: tennis-coach
  labels:
    app: tennis-coach-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tennis-coach-api
  template:
    metadata:
      labels:
        app: tennis-coach-api
    spec:
      containers:
        - name: api
          image: tennis-coach/api:latest
          ports:
            - containerPort: 3333
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tennis-coach-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tennis-coach-secrets
                  key: jwt-secret
          envFrom:
            - configMapRef:
                name: tennis-coach-config
          livenessProbe:
            httpGet:
              path: /api/health/liveness
              port: 3333
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health/readiness
              port: 3333
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: tennis-coach-api-service
  namespace: tennis-coach
spec:
  selector:
    app: tennis-coach-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3333
  type: ClusterIP
